<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経理部ポータル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <header class="site-header">
        <div id="particles-js"></div>
        <div class="header-content">
            <h1><i class="fa-solid fa-landmark"></i> 経理部ポータル</h1>
            <p>業務に必要な情報やツールをまとめました。</p>
            <p class="update-info">更新日: 2025年7月15日 Ver.1.2</p>
        </div>
    </header>

    <div class="main-layout">
        
        <main id="main-container" class="container">
            </main>
        
        <aside id="quick-access-sidebar">
            <div class="sidebar-header">
                <h3><i class="fa-solid fa-bolt"></i> Quick Access</h3>
            </div>
            <div id="quick-access-list" class="card-grid-small">
                <p class="drop-placeholder">よく使う項目をここにドラッグ&ドロップ</p>
            </div>
        </aside>

    </div><footer class="site-footer">
        <p>&copy; 2025 経理部ポータル</p>
    </footer>

    <div id="favorite-modal" class="modal">
        <div class="modal-content card">
            <div class="modal-header">
                <h3>お気に入りに追加</h3>
                <button id="close-modal-btn" class="button-close">&times;</button>
            </div>
            <form id="favorite-form">
                <div class="form-group">
                    <label for="favorite-name">サイト名</label>
                    <input type="text" id="favorite-name" required placeholder="例: Google">
                </div>
                <div class="form-group">
                    <label for="favorite-url">URL</label>
                    <input type="url" id="favorite-url" required placeholder="https://www.google.com">
                </div>
                <button type="submit" class="button-primary">保存する</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script3.js"></script>

</body>
</html>
